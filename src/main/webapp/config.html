<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Interface</title>
    
	<script src="js/jquery-1.9.1.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.js"></script>
    <script src="js/jquery.jqGrid.src.js"></script>


    <link rel="stylesheet" type="text/css" href="./css/ui.jqgrid.css">

	<script src="js/config_core.js"></script>
	<script src="js/config_ajax.js"></script>
	
	<script>
	REQUESTER.getAllAreas();
	//REQUESTER.getStationsById("ALL");
	
	$("#submitButton").click(function(){
		var zone = $("#zone").val();
		var station = $("#station").val();
		var name = $("#item").val();
		REQUESTER.getSensors(zone, station, name);
	});
	
	</script>
	
  </head>
  <body>
    <!-- Une ou plusieurs balises HTML pour dï¿½finir le contenu du document -->
	
	<div>Search By:</div>
	
	<div> 
		Station:
		<select id="station">

		</select>
		
		Zone: 
		<select id="zone">
		   
		</select>
		
		Name :
		<input type="text" id="item" onkeydown="doSearch(arguments[0]||event)" /> 
		<button onclick="gridReload()" id="submitButton" style="margin-left:30px;">Search</button> 
		
	</div>
		
	<br /> 

	<table id="list10"></table> 
	<div id="pager10"></div> 
	<br /> 

	<table id="list10_d"></table> 
	<div id="pager10_d"></div> 
	<input type="BUTTON" id="add" value="Add" /> 
	<input type="BUTTON" id="del" value="Delete" /> 	
	
	<form>
		Sensor: <input type="text" id="sensor" disabled value="" /><br />
		Alert: <input type="text" id="alert" disabled value="" /><br />	
		Edge: 
		<select id="edge">
		    <option>un</option>
		    <option>deux</option>
		    <option>trois</option>
		</select><br />
		Low value: <input id="spinnerLow" name="low" /><br />
		High value: <input id="spinnerHigh" name="high" /><br />
		<button onclick="" id="saveButton">Save</button>	
	</form>
  </body>
</html>
